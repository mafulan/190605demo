<body>
    <div style="width:100px;height:100px;background-color:red;
    padding:20px 10px 30px;"></div>
    padding = padding-top + padding-right + padding-bottom + padding-left;
    如果四个方向的值相等，则为padding设置一个值，四个方向都是
    如果为padding设置四个值，分别代表上/右/下/左
    如果为padding设置三个值，左缺省，由右代替
    如果为padding设置两个值，下缺省，由上代替
    margin与padding同理
